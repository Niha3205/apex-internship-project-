<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google - ApexPlanet Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
      </nav>
    </header>
    <main>
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo" />
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Google or type a URL" />
        <div class="buttons">
          <button onclick="search()">Google Search</button>
          <button onclick="lucky()">I'm Feeling Lucky</button>
          <button onclick="showPopup()">Click for Internship Info</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Intern Project by ApexPlanet</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
